<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AirB&B Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Airbnb Search</h1>
        <form id="searchForm">
            <div class="search-results-container">
                <div id="results"></div>
                <div id ="image-container"></div>
            </div>

            <label for="locationInput">Location</label>
            <input type="text"
            id="locationInput"
            name="location"
            placeholder="Enter LOcation"
            />

            <label for="CheckinInput">CheckIn</label>
            <input type="date"
            id="CheckinInput"
            name="CheckIn"
            placeholder="Checkin Date"
            />

            

    </body>
</html>
