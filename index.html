<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AirB&B Search</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
            type="text/css"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #mapContainer {
                position: relative;
                width: 100%;
                height: 400px;
                border: 1px solid #ccc;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Airbnb Search</h1>
        <div id="searchForm">
            <label for="locationInput">Location:</label>
            <input
                type="text"
                id="locationInput"
                name="location"
                placeholder="Enter location"
            />
            <label for="CheckinInput">CheckIn:</label>
            <input
                type="date"
                id="CheckinInput"
                name="Checkin"
                placeholder="Checkin Date"
            />
            <label for="CheckoutInput">CheckOut:</label>
            <input
                type="date"
                id="CheckoutInput"
                name="Checkout"
                placeholder="CheckOut Date"
            />
            <label for="AdultsInput">Adults:</label>
            <input
                type="number"
                id="AdultsInput"
                name="Adults"
                placeholder="Adults"
            />
            <label for="ChildrenInput">Children:</label>
            <input
                type="number"
                id="ChildrenInput"
                name="Children"
                placeholder="Children"
            />
            <label for="InfantsInput">Infants:</label>
            <input
                type="number"
                id="InfantsInput"
                name="Infants"
                placeholder="Infants"
            />
            <label for="PetsInput">Pets:</label>
            <input
                type="number"
                id="PetsInput"
                name="Pets"
                placeholder="Pets"
            />
            <label for="PageInput">Page:</label>
            <input
                type="number"
                id="PageInput"
                name="Page"
                placeholder="Page"
            />
            <label for="CurrencyInput">Currency:</label>
            <input
                type="text"
                id="CurrencyInput"
                name="Currency"
                placeholder="Currency"
            />
            <button type="submit">Search</button>
        </div>
        <div id="results"></div>
        <div id="image-container"></div>
        <div id="mapContainer">
            <div id="map"></div>
        </div>
    </body>

        <label for="CheckoutInput">CheckOut:</label>
        <input

        <input

        />
        <label for="PetsInput">Pets:</label>
        <input
            type="number"
            id="PetsInput"
            name="Pets"
            placeholder="Pets"
        />
        <label for="PageInput">Page:</label>
        <input
            type="number"
            id="PageInput"
            name="Page"
            placeholder="Page"
        />
        <label for="CurrencyInput">Currency:</label>
        <input
            type="text"
            id="CurrencyInput"
            name="Currency"
            placeholder="Currency"
        />
        <button type="submit">Search</button>
        </form>
        <div class="search-results-container">
            <div id="results"></div>
            <div id="image-container" class="slideshow fade">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>

</html>
