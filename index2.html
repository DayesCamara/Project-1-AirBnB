<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <title>Airbnb Search</title>
    </head>
    <body>
        <h1>Airbnb Search</h1>
        <form id="searchForm">
            <label for="locationInput">Location:</label>
            <input
                type="text"
                id="locationInput"
                name="location"
                placeholder="Enter location"
            />
            <label for="CheckinInput">CheckIn:</label>
            <input
                type="date"
                id="CheckinInput"
                name="Checkin"
                placeholder="Checkin Date"
            />
            <label for="CheckoutInput">CheckOut:</label>
            <input
                type="date"
                id="CheckoutInput"
                name="Checkout"
                placeholder="CheckOut Date"
            />
            <label for="AdultsInput">Adults:</label>
            <input
                type="number"
                id="AdultsInput"
                name="Adults"
                placeholder="Adults"
            />
            <label for="ChildrenInput">Children:</label>
            <input
                type="number"
                id="ChildrenInput"
                name="Children"
                placeholder="Children"
            />
            <label for="InfantsInput">Infants:</label>
            <input
                type="number"
                id="InfantsInput"
                name="Infants"
                placeholder="Infants"
            />
            <label for="PetsInput">Pets:</label>
            <input
                type="number"
                id="PetsInput"
                name="Pets"
                placeholder="Pets"
            />
            <label for="PageInput">Page:</label>
            <input
                type="number"
                id="PageInput"
                name="Page"
                placeholder="Page"
            />
            <label for="CurrencyInput">Currency:</label>
            <input
                type="text"
                id="CurrencyInput"
                name="Currency"
                placeholder="Currency"
            />
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
        <script src="script.js"></script>
    </body>
</html>
